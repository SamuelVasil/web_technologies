<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Hobbies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for hobby cards */
    .hobby-card {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .hobby-image {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Title -->
    <h1 class="text-center mb-5">Our Team's Hobbies</h1>
    
    <!-- Main Hobby (Big Container) -->

      <div class="col-md-8">
        <div class="hobby-card">
          <h3>Samuel Vasiľ</h3>
          <p>zaluby</p>
        </div>
      </div>
    </div>

    <!-- 2x2 Smaller Containers for Hobbies -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="hobby-card">
          <h3>Matej Šľachta</h3>
          <p>zaluby</p>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="hobby-card">
          <h3>Ivanchik Tkachenko</h3>
          <p>zaluby</p>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="hobby-card">
          <h3>Ipo Čačík</h3>

        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="hobby-card">
          <h3>Lukáš Zachar</h3>
          <p>zaluby</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
